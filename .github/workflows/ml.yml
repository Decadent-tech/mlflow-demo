name: MLflow CI

on: [push]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run training
        run: python train.py
        
      - name: Upload MLflow runs
        uses: actions/upload-artifact@v3
        with:
          name: mlruns
          path: mlruns/
